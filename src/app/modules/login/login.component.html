<div class="h-100 d-flex align-items-center justify-content-center bg-body-tertiary">
  <div class="container" style="max-width: 500px;">
    <h3 class="text-center mb-3">Welcome to My App</h3>

    <div class="card">
      <div class="card-body py-5">
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="form-group mb-3">
            <label class="mb-1">Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              [disabled]="isLoading"
              required
              autofocus
            />
          </div>

          <div class="form-group mb-3">
            <label class="mb-1">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [disabled]="isLoading"
              required
            />
          </div>

          <div class="text-center mb-3">
            <button
              type="submit"
              class="btn btn-block btn-primary"
              [disabled]="isLoading"
            >Login</button>
          </div>
        </form>

        <div *ngIf="isLoading" class="text-center">Logging in...</div>

        <div *ngIf="!!errorMessage" class="text-center text-danger">
          {{ this.errorMessage }}
        </div>
      </div>
    </div>

    <div class="mt-3 text-center" style="color: #CCC;">
      <div>Note: for demo only.</div>
      <div>Username: {{ this.credential.username }}</div>
      <div>Password: {{ this.credential.password }}</div>
    </div>
  </div>
</div>
