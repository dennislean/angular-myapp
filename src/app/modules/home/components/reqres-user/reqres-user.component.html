<div>
  <h3 class="mb-4">Reqres Users</h3>

  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="!isLoading">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let user of reqresUsers" class="col">
        <div class="card">
          <img [src]="user.avatar" class="card-img-top">
          <div class="card-body pb-4">
            <h5 class="card-title" class="mb-3">{{ user.first_name }} {{ user.last_name }}</h5>

            <div><strong>ID:</strong> {{ user.id }}</div>
            <div><strong>Email:</strong> {{ user.email }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
      <nav>
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled': isFirstPage}">
            <button class="page-link" (click)="gotoPrevious()">Previous</button>
          </li>
          <li class="page-item">
            <span class="page-link">
              <span>{{ currentPage }}</span>
              <span *ngIf="!!totalPage"> / {{ totalPage }}</span>
            </span>
          </li>
          <li class="page-item" [ngClass]="{'disabled': isLastPage}">
            <button class="page-link" (click)="gotoNext()">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
