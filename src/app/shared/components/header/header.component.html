<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-xxl">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#headerNavbarCollapseMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="headerNavbarCollapseMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <button

            class="nav-link"
            [ngClass]="{'active': menuItem.active ?? false}"
            (click)="menuItem.callback && menuItem.callback()"
            [disabled]="menuItem.disabled ?? false"
          >{{ menuItem.title }}</button>
        </li>
      </ul>
      <div>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li *ngFor="let menuItem of subMenuList" class="nav-item">
            <button
              *ngIf="menuItem.hidden !== true"
              class="nav-link"
              [ngClass]="{'active': menuItem.active ?? false}"
              (click)="menuItem.callback && menuItem.callback()"
              [disabled]="menuItem.disabled ?? false"
            >{{ menuItem.title }}</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
