<div>
  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Please login</h3>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter username" required />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" />
    </div>

    <button type="submit" class="btn btn-block btn-primary">Login</button>
  </form>

  <div *ngIf="!!errorMessage">
    {{ this.errorMessage }}
  </div>

  <div>
    <div>Username: {{ this.credential.username }}</div>
    <div>Password: {{ this.credential.password }}</div>
  </div>
</div>
